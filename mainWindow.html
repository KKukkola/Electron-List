<!DOCTYPE html>
<html lang="en">
<head>
    <!-- metadata stuff -->
    <title>ListTestApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper title-bar">
            <a href="#" class="brand-logo left">ListTest</a>
            <ul id="nav-mobile" class="right">
                <li><img class="nav-img-btn" src="assets/icons/svg/minimize-w.svg" alt=""></li>
                <li><img class="nav-img-btn" src="assets/icons/svg/close-w.svg" alt=""></li>
            </ul>
        </div>
    </nav>
    
    <ul id="ul-item-list"></ul>
    
    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron; 
        const ul = document.getElementById('ul-item-list');
        

        ipcRenderer.on('item:add', function(e, item){
            ul.className = 'collection';
            //DOM manip
            const li = document.createElement('li'); // create li
            li.className = 'collection-item';
            const itemText = document.createTextNode(item); // create text node
            li.appendChild(itemText); // add text to li
            ul.appendChild(li);
        });

        ipcRenderer.on("item:clear", function(){
            ul.innerHTML = '';
            ul.className = '';
        })

        // Remove item
        ul.addEventListener('dblclick', removeItem);

        function removeItem(e){
            e.target.remove(); // and ui in ul we gona remove
            if (ul.children.length == 0){
                ul.className = '';
            }
        }
    </script>
</body>
</html>
